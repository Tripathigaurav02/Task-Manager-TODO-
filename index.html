  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="MainId">
      <div id="Div1">
        <h1 id="DivH1" class="common">Task Manager</h1>

          Hard work beats talent when talent doesn’t work hard.<br />

        </p>

          id="Input"
          placeholder="Enter New Task"

      </div>
      <br id="br" />

      <div id="Div2"></div>
    </div>

    <audio src="sounds/swipe.mp3" id="audio2" type="audio/mp3"></audio>
    <audio src="sounds/glitch.mp3" id="audio23" type="audio/mp3"></audio>

    <script src="script.js"></script>
  </body>
</html>
